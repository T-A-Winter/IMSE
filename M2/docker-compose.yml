version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - imse_net

  backend:
    build:
      context: ./SQL_backend
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: mariadb
      DB_NAME: ${DB_NAME}
    ports:
      - "5000:5000"
    volumes:
      - ./SQL_backend:/app
    networks:
      - imse_net


  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8501:8501"
    volumes:
      - ./Frontend:/app
    networks:
      - imse_net

volumes:
  mariadb_data:

networks:
  imse_net:

